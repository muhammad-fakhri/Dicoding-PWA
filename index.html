    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#home" class="brand-logo">
                <img src="images/logo.png" alt="Logo" id="logo" class="responsive-img">

    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center blue-text text-lighten-2">Muhammad Fakhri</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Junior Web Developer and Mobile Apps Enthusiast
                    </h5>
                </div>
                <div class="row center">
                    <a href="#about" id="about-button" class="btn-large waves-effect waves-light blue lighten-1">Who
                        am
                        I</a>
                </div>
                <br><br>
            </div>
        </div>
        <div class="parallax"><img src="images/background.jpg" alt="Background Image"></div>

    <footer class="page-footer blue">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">

                    <p class="grey-text text-lighten-4 flow-text">A project in the form of PWA that aims as an online
                        portfolio.</p>
                </div>
                <div class="col l3 s12 right">
                    <h5 class="white-text">Social Media</h5>
                    <ul>
                        <li><a class="white-text" href="https://github.com/muhammad-fakhri" target="_blank">Github</a>

                </div>

        <div class="footer-copyright">

                Made with <i class="tiny material-icons">favorite</i> by <a class="brown-text text-lighten-3"

    <!--  Scripts-->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/script.js"></script>
    <script>
        // REGISTER SERVICE WORKER
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function () {
                        console.log('Pendaftaran ServiceWorker berhasil');
                    })
                    .catch(function () {
                        console.log('Pendaftaran ServiceWorker gagal');
                    });
            })
        } else {
            console.log("ServiceWorker belum didukung browser ini.")
        }
    </script>
</body>

</html>
